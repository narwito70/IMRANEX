<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View IMRANE's culinary gallery with high-quality food and restaurant photos.">
    <title>IMRANE - Gallery</title>
    <!-- CSS -->
    <style>
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; }
        .gallery img { width: 100%; transition: transform 0.3s; }
        .gallery img:hover { transform: scale(1.1); }
        @media (max-width: 768px) { .gallery { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>
    <!-- Header -->
    <section class="hero">
        <h1>A Feast for the Eyes</h1>
        <p>Explore Our Culinary Creations</p>
    </section>
    <section class="gallery">
        <img src="https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" alt="Dish 1" loading="lazy">
        <!-- 20+ images -->
    </section>
    <!-- Footer -->
</body>
</html>
