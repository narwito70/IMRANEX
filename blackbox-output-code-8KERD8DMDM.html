<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore IMRANE's appetizing menu with starters, mains, desserts, and drinks.">
    <title>IMRANE - Menu</title>
    <!-- CSS similar to index.html -->
    <style>
        .menu-tabs { display: flex; justify-content: center; margin-bottom: 20px; }
        .tab { padding: 10px; cursor: pointer; background: #87CEEB; color: #FFF; border-radius: 5px; margin: 0 5px; }
        .tab.active { background: #4682B4; }
        .menu-category { display: none; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .menu-category.active { display: grid; }
        @media (max-width: 768px) { .menu-tabs { flex-direction: column; } }
    </style>
</head>
<body>
    <!-- Header -->
    <section class="hero">
        <h1>Our Appetizing Menu</h1>
        <p>Savor the Flavors of IMRANE</p>
    </section>
    <div class="menu-tabs">
        <div class="tab active" onclick="showCategory('starters')">Starters</div>
        <!-- Other tabs -->
    </div>
    <section id="starters" class="menu-category active">
        <div class="highlight-card">
            <img src="https://images.unsplash.com/photo-1546833999-b9f581a1996d?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" alt="Bruschetta" loading="lazy">
            <h3>Herbed Bruschetta</h3>
            <p>Crispy bread topped with fresh tomatoes, basil, and a drizzle of balsamicâ€”a light, refreshing start.</p>
            <div class="price">$12</div>
        </div>
        <!-- More items -->
    </section>
    <!-- Footer -->
    <script>
        function showCategory(id) {
            document.querySelectorAll('.menu-category').forEach(cat => cat.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
